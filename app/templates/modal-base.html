{% block title %}
{% endblock %}

{% block header %}
{% endblock %}


<div class="row">
    <div class="col s12">
      <div class="card">
          <form action="{{ url_for(form.url) }}" method="POST" enctype="multipart/form-data" novalidate>
            {% block content %}
            {% endblock %}
          </form>
      </div>
    </div>
</div>


<div class="card-action">
{% block actions %}
{% endblock %}
</div>
<!-- Re-init events -->
<script src="{{ url_for('static', filename='js/core/materialize/init.js') }}"></script>
